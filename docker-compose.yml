services:
  atelie-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: atelie-api:latest
    container_name: atelie-api
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/atelie?schema=public}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost:3001}
    ports:
      - '${PORT:-3001}:3001'
    volumes:
      - uploads_data:/app/uploads
    networks:
      - atelieapp_network
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    container_name: atelie-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-atelie}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atelieapp_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  atelieapp_network:
    driver: bridge

  umbrel_network:
    external: true
    name: umbrel_main_network
